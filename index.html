<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">

    <title>Task List Manager</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400i,900i" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div class="container">
      <h3>Simple Task Manager</h3>
      
      <div>
        <!-- An "input" element allows the user to type text -->
        <input>

        <button class="button-primary u-pull-right">Add Task</button>
        <!-- input and button elements are inline -->
      </div>

      <ul id="taskList"></ul>
      
      <p>
        Use the input box to add a task<br>
        Click on a task to remove it
      </p>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
