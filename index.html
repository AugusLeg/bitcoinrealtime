<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Real-time bitcoin exchange rate</title>
    <!--Author: Augustin Léger-->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link
      rel="icon"
      href="https://cdn.glitch.com/d26af322-5974-4ea8-8381-394bb2d86c57%2FBitcoin.svg.png?v=1602862928924"
    />
    <!--Source: https://fr.m.wikipedia.org/wiki/Fichier:Bitcoin.svg-->

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=Lemonada&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="background" />
    <div class="container">
      <div class="row">
        <h1>
          Real-time Bitcoin exchange rate
        </h1>

        <table id="USD_div">
          <tr>
            <td id="USD_td"></td>
            <td class="flag">
              <a
                target="_blank"
                href="https://fr.m.wikipedia.org/wiki/Fichier:US_flag_large_51_stars.png"
                ><img
                  id="usflag"
                  src="https://upload.wikimedia.org/wikipedia/commons/b/b2/US_flag_large_51_stars.png"
                />
              </a>
            </td>
          </tr>
        </table>

        <table id="GBP_div">
          <tr>
            <td id="GBP_td"></td>
            <td class="flag">
              <a
                target="_blank"
                href="https://fr.m.wikipedia.org/wiki/Fichier:Flag_of_the_United_Kingdom_(3-5).svg"
                ><img
                  id="ukflag"
                  src="https://upload.wikimedia.org/wikipedia/commons/8/83/Flag_of_the_United_Kingdom_%283-5%29.svg"
                />
              </a>
            </td>
          </tr>
        </table>

        <table id="EUR_div">
          <tr>
            <td id="EUR_td"></td>
            <td class="flag">
              <a
                target="_blank"
                href="https://fr.m.wikipedia.org/wiki/Fichier:Flag_of_Europe.svg"
                ><img
                  id="euflag"
                  src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Flag_of_Europe.svg"
                />
              </a>
            </td>
          </tr>
        </table>

        <p>
          Background photo by
          <a
            href="https://unsplash.com/@silverhousehd?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
            >André François McKenzie</a
          >
        </p>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
